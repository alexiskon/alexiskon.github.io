<div class="width-responsive space d-flex align-items-center justify-content-center" style="width: 40vw;">
    <audio *ngIf="!isRecording && blobUrl"  controls>
        <source [src]="blobUrl" type="audio/webm">
    </audio>
</div>
<div class="space d-flex align-items-center width-responsive" style="width: 40vw;justify-content: space-evenly;">
    <button *ngIf="!isRecording && !blobUrl" (click)="startRecording()" pButton pRipple type="button" label="Start Recording" class="p-button-raised p-button-success p-button-text"></button>
    <button *ngIf="isRecording && !blobUrl" (click)="stopRecording()" pButton pRipple type="button" label="Stop Recording" class="p-button-raised p-button-danger"></button>
    <button *ngIf="!isRecording && blobUrl" (click)="clearRecordedData()" pButton pRipple type="button" label="Clear Recording" class="p-button-raised p-button-warning"></button>
    <button *ngIf="!isRecording && blobUrl" (click)="uploadRecording()" pButton pRipple type="button" label="Upload Recording" class="p-button-raised p-button-info"></button>
    <div *ngIf="isRecording && !blobUrl"> <b>{{recordedTime}}</b> </div>
</div>
